image: "chrh/sleqp_builddeps:v7"

stages:
- prepare
- build
- test

cache:
  key: "PIPELINE-$CI_PIPELINE_ID"
  paths:
    - build

# run cmake
prepare:
  stage: prepare
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DSLEQP_ENABLE_PYTHON=On

# run make
build:
  stage: build
  script:
    - cd build
    - make -j$(nproc)

# run tests
test:
  stage: test
  script:
    - cd build
    - make build_tests
    - make test
