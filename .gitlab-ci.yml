image: "moto.math.nat.tu-bs.de:5050/code/images/sleqp_builddeps:latest"

stages:
  - test
  - build
  - package
  - install
  - downstream

variables:
  CTEST_OUTPUT_ON_FAILURE: '1'

# run tests
.test_template: &test_job
  stage: test
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DSLEQP_ENABLE_PYTHON=On
    - make
    - make build_tests
    - PYTHONMALLOC='malloc' make test
  dependencies: []

test_undefined_sanitizer:
  <<: *test_job
  variables:
    CFLAGS: '-g -fsanitize=undefined'

# Not possible due to old compiler
# test_address_sanitizer:
